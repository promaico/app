{% extends "users/base.html" %}
{% load crispy_forms_tags %} 
{% load static %}
{% block title %}
    Login
{% endblock title %}

{% block content %}

    <div class="form_container">

        <div class="form">

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

    </div>

{% endblock content %}
